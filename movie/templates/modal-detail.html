<div class="modal" id="modal-detail-{{movie.id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ movie.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="detail-card" style="background-color: black;">
                    <img src="{{ movie.pic }}" class="detail-image" style="height: 400px; width: 100%;" />
                    <p class="detail-notes" style="max-height: fit-content; min-height: 30px; margin: 10px; text-align: center; color: white; font-weight: bold; font-style: italic;">
                        {{ movie.notes }}
                    </p>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#modal-edit-{{movie.id}}">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
